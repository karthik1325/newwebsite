<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKML Builders</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="indcs.css">
</head>
<body>
  <nav>
    <div class="logo">MKML Builders</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="ads.html">About Us</a></li>
      <li><a href="project.html">Project</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content" data-aos="fade-up">
      <h1>Welcome to MKML Builders</h1>
      <p>Build our construction site</p>
    </div>
  </section>

  <!-- Flip Card Section -->
  <section class="flip-section" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h3>Front Side</h3>
          <p>Hover to see more</p>
        </div>
        <div class="flip-card-back">
          <h3>Back Side</h3>
          <p>Hello World</p>
        </div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('active');
    }
    AOS.init();
  </script>
</body>
</html>
