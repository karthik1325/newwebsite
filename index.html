
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKM Builders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Navbar */
    nav {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f0a500;
    }

    /* Toggle Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-content {
      position: relative;
      text-align: center;
      background-color: rgba(255,255,255,0.15);
      padding: 30px 50px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    .hero-content h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffaa;
    }

    .hero-content p {
      font-size: 1.1em;
      color: #ffffff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #1e1e1e;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .hero-content {
        width: 90%;
        padding: 20px;
      }

      .hero-content h1 {
        font-size: 1.6em;
      }

      .hero-content p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">MKM Builders</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Project</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MKM Builders</h1>
      <p>Build our construction site</p>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('active');
    }
  </script>
</body>
</html>
